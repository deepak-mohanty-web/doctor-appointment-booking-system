  <circle cx="45" cy="40" r="30" fill="#3055A3" />
  
  <!-- Subtle gradient overlay for depth -->
  <circle cx="45" cy="40" r="27" fill="url(#grad1)" />
  
  <!-- Stethoscope symbol - larger, refined version -->
  <path d="M31 33 C31 28, 35 24, 39.5 24 C44 24, 48 28, 48 33 L48 46 C48 51, 52 54, 57 54 C62 54, 66 51, 66 46 C66 41, 62 37, 57 37" 
        stroke="white" stroke-width="3" fill="none" stroke-linecap="round" />
  <circle cx="28" cy="33" r="4.5" fill="white" />
  
  <!-- Connection dot accents -->
  <circle cx="48" cy="24" r="2" fill="white" />
  <circle cx="66" cy="46" r="2" fill="white" />
  
  <!-- Text part of the logo - larger font -->
